{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="login-card">
        <h2>Reset Password</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email(class="form-input") }}
            </div>
            <button type="submit" class="login-btn">Request Reset</button>
        </form>
    </div>
</div>
{% endblock %}
